<div class="container">
  <h2 mat-dialog-title class="title">Buchungszeit Löschen</h2>
  <mat-dialog-content class="content"
    >Sind Sie sicher, die
    <span *ngIf="data.bookType === 'break'"
      >{{ data.break }}. Pause in der </span
    >{{ data.book }}. Buchung am {{ data.day | date: "fullDate" }} zu
    löschen?</mat-dialog-content
  >

  <mat-dialog-actions class="actions">
    <button mat-raised-button mat-dialog-close>Schließen</button>
    <button mat-raised-button (click)="handleClickDelete(data.id)">
      Löschen
    </button>
  </mat-dialog-actions>
</div>
