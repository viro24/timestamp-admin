<div class="container">
  <div class="content">
    <h1>Personalzeiterfassung</h1>
    <!-- <div class="image"><img src="assets/stempeluhr-img/logo_red.svg" /></div> -->
    <div class="sign-in">
      <h2>Einloggen</h2>
      <mat-form-field class="name">
        <mat-label>Name</mat-label>
        <mat-select [(ngModel)]="inputEmployeeId">
          <mat-option *ngFor="let e of employees" [value]="e.employeeId">
            {{ e.firstName }} {{ e.lastName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field class="password">
        <input
          (keydown.enter)="handleClickLogin()"
          [(ngModel)]="inputPassword"
          matInput
          placeholder="Kennwort eingeben"
          type="password"
        />
      </mat-form-field>
      <button
        (click)="handleClickLogin()"
        *ngIf="!buttonDisabled"
        class="button"
        mat-raised-button
      >
        Anmelden
      </button>
      <button *ngIf="buttonDisabled" class="button" disabled mat-button>
        Anmelden
      </button>
      <span
        [style]="{ visibility: errorPassword === true ? 'visible' : 'hidden' }"
        class="errorMessage"
      >{{ message }}</span
      >
    </div>
  </div>
</div>
