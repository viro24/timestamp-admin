<div class="container">
  <div class="content">
    <span class="title">{{ titleH }}</span>
    <div class="content-content">
      <span class="search">
        <mat-form-field
          color="primary"
          floatLabel="never"
          class="search-content"
        >
          <mat-label><span class="search-text">Suchen</span></mat-label>
          <input
            matInput
            type="text"
            (keyup)="doFilter($event.target.value)"
            [(ngModel)]="searched"
          />
        </mat-form-field>
      </span>
      <span class="option"
        ><mat-icon mat-icon-button (click)="resetSearch()" class="button-menu"
          >clear</mat-icon
        ><mat-icon
          mat-icon-button
          [matMenuTriggerFor]="menu"
          class="button-menu"
          >more_vert</mat-icon
        >
        <mat-menu #menu="matMenu" class="menu">
          <button mat-menu-item [matMenuTriggerFor]="spalten">
            Spaltenfilter
          </button>
          <button mat-menu-item (click)="reset()">Spalten zur√ºcksetzen</button>
        </mat-menu>
        <mat-menu #spalten="matMenu">
          <div
            *ngFor="let c of colOpt; let i = index"
            (click)="$event.stopPropagation()"
          >
            <button *ngIf="i !== 0" mat-menu-item #menu1>
              <mat-checkbox
                #checkbox
                [checked]="true"
                (change)="onCheckBoxChanged($event, c)"
                [(ngModel)]="checked[i]"
                >{{ c }}</mat-checkbox
              >
            </button>
          </div>
        </mat-menu>
      </span>
    </div>
  </div>
</div>
