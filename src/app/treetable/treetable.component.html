<div>
  <table mat-table [dataSource]="displayList">
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let item">
        <span *ngIf="column === displayedColumns[0]"
          ><span class="spacer-{{ item.type }}"></span>
          <span class="icon" (click)="handleClick(item)"
            ><mat-icon *ngIf="isOpen(item)">arrow_drop_down</mat-icon
            ><mat-icon *ngIf="!isOpen(item) && item.type !== maxType"
              >arrow_right</mat-icon
            ><mat-icon *ngIf="item.type === maxType">minimize</mat-icon></span
          >{{ item.type }}</span
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
