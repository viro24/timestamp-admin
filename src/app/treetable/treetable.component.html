<div>
  <table mat-table [dataSource]="displayList">
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let item">
        <span class="type-0" *ngIf="item.level.type === 0"
          ><mat-icon *ngIf="this.isOpen(item)" (click)="handleClickItem(item)"
            >arrow_drop_down</mat-icon
          ><mat-icon *ngIf="!this.isOpen(item)" (click)="handleClickItem(item)"
            >arrow_right</mat-icon
          >{{ item.content.dateOfDetails }}</span
        >
        <span class="type-1" *ngIf="item.level.type === 1"
          ><mat-icon *ngIf="this.isOpen(item)" (click)="handleClickItem(item)"
            >arrow_drop_down</mat-icon
          ><mat-icon *ngIf="!this.isOpen(item)" (click)="handleClickItem(item)"
            >arrow_right</mat-icon
          >{{ item.level.id[1] }}.Buchung</span
        >
        <span class="type-2" *ngIf="item.level.type === 2"
          ><mat-icon>minimize</mat-icon>{{ item.level.id[2] }}.Pause</span
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let item">{{ item.level.type }}</td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let item">
        {{ item.level.id[0] }}.{{ item.level.id[1] }}.{{ item.level.id[2] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
